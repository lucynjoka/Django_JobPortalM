{% extends 'company_navbar.html' %}

{% block title %} Edit Job Details {% endblock %}
{% block application_form %} active {% endblock %}
{% block css %}
<style>
    /* Add your custom CSS styles here */
    /* For example, you can style your form fields */
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4f868c;
        color: white;
        font-size: larger;
        width: 8rem;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block body %}
<form class="container mt-3" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="job_title">Job Title</label>
        <input type="text" class="form-control" name="job_title" id="job_title" value="{{job.title}}" required>
    </div>

    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" name="start_date" id="start_date" value="{{job.start_date}}" required>
    </div>

    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" class="form-control" name="end_date" id="end_date" value="{{job.end_date}}" required>
    </div>

    <div class="form-group">
        <label for="experience">Experience (in years)</label>
        <input type="text" class="form-control" name="experience" id="experience" value="{{job.experience}}" required>
    </div>

    <div class="form-group">
        <label for="salary">Salary (per month)</label>
        <input type="tel" class="form-control" name="salary" id="salary" value="{{job.salary}}" required>
    </div>

    <div class="form-group">
        <label for="skills">Skills Required</label>
        <input type="text" class="form-control" name="skills" id="skills" value="{{job.skills}}" required>
    </div>
    
    <div class="form-group">
        <label for="location">Company Location</label>
        <input type="text" class="form-control" name="location" id="location" value="{{job.location}}" required>
    </div>

    <div class="form-group">
        <label for="description">Job Description</label>
        <textarea name="description" id="description" class="form-control" required>{{job.description}}</textarea>
    </div>

    <input type="submit" value="Submit">
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Job details updated successfully.")
    window.location = "/job_list"
    {% endif %}
</script>
{% endblock %}
