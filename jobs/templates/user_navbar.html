{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>{% block title %}  {% endblock %}</title>
  <style>
    .navbar {
      background-color: #5C0456;
    }

    .head1 {
      color: #FBAD30;
      font-size: 25px;
      font-weight: bold;
      height: 50px;
    }

    .head2 {
      color: #EF4926;
      font-size: 25px;
      font-weight: bold;
    }
  </style>
  {% block css %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand" href="#"><span class="head1">Job</span><span class="head2">Portal</span></a>
      <div class="w-100">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block home %}{% endblock %}" aria-current="page" href="/user_homepage/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block job_list %}{% endblock %}" href="/all_jobs/">Job List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Logout</a>
            </li>
          </ul>
          <a class="navbar-brand" style="font-weight: bold; font-family: 'Times New Roman';"
            href="#">Welcome {{request.user.get_full_name}}</a>
        </div>
      </div>
  </nav>

  {% block body %}
  {% endblock %}
</body>
{% block js %}
{% endblock %}

</html>
